  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    var i = 0;
    function notifyMe() {
      // 先检查浏览器是否支持
      if (!("Notification" in window)) {
        alert("This browser does not support desktop notification");
      }

      // 检查用户是否同意接受通知
      else if (Notification.permission === "granted") {
        i++;
        // If it's okay let's create a notification
        var notification = new Notification("Hi there!" + i, {
          icon: "http://ww4.sinaimg.cn/mw690/69eb024egw1eez7cujik0j20h20cvq4l.jpg",
          title: "Hi there!" + Date.now(),
          data: 12312312,
          body: `<div color='red'>1232131</div>
          `
        });

        notification.onclick = (e) => {
          e.currentTarget.close();
          //window.parent.scrollTo(0, 1000)
          // 跳转到指定锚点
          location.href = "#666"
        };
      }

      // 否则我们需要向用户获取权限
      else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {
          // 如果用户同意，就可以向他们发送通知
          if (permission === "granted") {
            var notification = new Notification("Hi there!" + Date.now());
          }
        });
      }


      // 最后，如果执行到这里，说明用户已经拒绝对相关通知进行授权
      // 出于尊重，我们不应该再打扰他们了
    }</script>
</head>
